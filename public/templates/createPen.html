<div ng-controller="AddPenController as vm">
  <br>
  <br>
  <form class="well container" ng-submit="vm.createPen()">
    <label>Name</label>
    <input class="form-control" ng-model="vm.pen.name" title="Name..." required/>
    <br>
    <label>Color</label>
    <input class="form-control" ng-model="vm.pen.color" title="Color..." required/>
    <br>
    <label>Image Url</label>
    <input class="form-control" ng-model="vm.pen.img" title="Image URL..." required/>
    <br>
    <div style="text-align:center;">
      <button type="submit" class="btn btn-primary" ng-disabled="!vm.pen.name || !vm.pen.color || !vm.pen.img">Submit</button>
    </div>
  </form>
</div>
